<template name="login_template">
    <div class="mainContainer_connexion">
        <div class="container_left">
            <div class="container_left-content">
                <header>
                    <div class="header_title">
                        <h1 class="header_title-content">
                            La boîte à idée de <span>Mr Priou</span>
                        </h1>
                        <div class="header_title-underline"></div>
                    </div>
                </header>
                <div class="form">
                    <div class="form_connexion">
                        <input type="text" id="firstname" placeholder="Nom d'utilisateur">
                        <input type="password" id="password" placeholder="Mot de passe">
                        <a href="" id="connexion" class="btn_connexion">Connexion</a>
                    </div>
                    <a href="" id="registration">S'inscrire</a>
                </div>
                {{> error_template}}
            </div>
        </div>
        <div class="container_right">
            <div class="container_right-content"></div>
        </div>
    </div>
</template>
